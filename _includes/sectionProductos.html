<!-- Product -->
<section class="bg0 p-t-23 p-b-140" >
	<div class="container">
		<div class="p-b-10">
			<h3 class="ltext-103 cl5">
				Productos
			</h3>
		</div>
		<div class="flex-w flex-sb-m p-b-52">
			<div class="flex-w flex-l-m filter-tope-group m-tb-10">
					{% for page in site.data.clasificacionProductosHome %}
						{% if page.active == 1 %}
						
							<button class="classstext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 how-active1" data-filter="*">
								<strong>{{ page.producto }}</strong>
							</button>
						{% else %}
							<button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter="{{page.dateFilter}}">
								<strong>{{ page.producto }}</strong>
							</button>
						{% endif %}
					
					{% endfor %}
					
				</div>
			</div>

			<div class="row isotope-grid">
				
				{% for catalogo in site.data.catalogoProductosHome %}
				<!-- necesario en el div pasarle la categoria para que pueda filtrarse -->
				<div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item {{ catalogo.categoria }}" >
					<!-- Block2 -->
					<div class="block2">
						<div class="block2-pic hov-img0">
							<img src="images/{{catalogo.imagen }}" alt="{{ catalogo.altImagen }}" loading="lazy">

							<!--a href="#" class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 js-show-modal1">
								{{ catalogo.textoQuickView }}
							</a-->
						</div>

						<div class="block2-txt flex-w flex-t p-t-14">
							<div class="block2-txt-child1 flex-col-l ">
								<!--a href="product-detail.html" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
									{{ catalogo.textoQuickView }}
								</a-->

								<span class="stext-105 cl3">
									{{ catalogo.nombreProducto }}
								</span>
							</div>

							<div class="block2-txt-child2 flex-r p-t-3">
								<a href=" https://wa.me/50240044592" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
									<svg xmlns="http://www.w3.org/2000/svg" aria-label="WhatsApp" role="img" viewBox="0 0 512 512" width="32px" height="32px" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><rect width="512" height="512" rx="15%" fill="#25d366"></rect><path fill="#25d366" stroke="#ffffff" stroke-width="26" d="M123 393l14-65a138 138 0 1150 47z"></path><path fill="#ffffff" d="M308 273c-3-2-6-3-9 1l-12 16c-3 2-5 3-9 1-15-8-36-17-54-47-1-4 1-6 3-8l9-14c2-2 1-4 0-6l-12-29c-3-8-6-7-9-7h-8c-2 0-6 1-10 5-22 22-13 53 3 73 3 4 23 40 66 59 32 14 39 12 48 10 11-1 22-10 27-19 1-3 6-16 2-18"></path></g></svg>
								</a>
							</div>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>

			<!-- Load more -->
			<!--div class="flex-c-m flex-w w-full p-t-45">
				<a href="#" class="flex-c-m stext-101 cl5 size-103 bg2 bor1 hov-btn1 p-lr-15 trans-04">
					Load More
				</a>
			</div-->
	</div>
</section>
