---
title: Blog
layout: default
---
<section class="bg-img1 txt-center p-lr-15 p-tb-92" style="background-image: url('images/bg-01.jpg');">
	<h2 class="ltext-105 cl0 txt-center" title="{{ page.title }}">
{{ page.title }}
	</h2>
  <span class="post-date">{{ page.date | date: "%A %B %-d, %Y" }}</span>
</section>
<section class="bg0 p-t-104 p-b-116">
    <div class="container">
        <div class=" flex-tr">
{{ content }}
</div>
</div>
</div>
<hr>

<div id="disqus_thread"></div>
<script  type="text/plain" data-cookiecategory="necessary" defer>
    var disqus_config = function () {
        this.page.url = "{{ site.url }}{{ page.url }}";
        this.page.identifier =  "{{ page.id }}";
    };
    (function() {
    var d = document, s = d.createElement('script');
    s.src = 'https://lacadenagt.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
</script>
<noscript>Por favor activa JavaScript para ver los<a href="https://disqus.com/?ref_noscript"> comentarios patrocinado por Disqus.</a></noscript>

<hr>

{% if page.previous.url %}
  <a href="{{ page.previous.url }}" class="btn btn-primary" role="button" title="{{ page.title }}">Post anterior</a>
{% endif %}
{% if page.next.url %}
  <a href="{{ page.next.url }}" class="btn btn-primary" role="button" title="{{ page.title }}">Post siguiente</a>
{% endif %}
